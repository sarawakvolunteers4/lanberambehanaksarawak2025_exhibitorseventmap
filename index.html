<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBAS 2025 Exhibitors Interactive Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-logos">
      <img src="images/LOGO SV.png" alt="SV Logo" id="partner-logo">
      <img src="images/logo.png" alt="Event Logo" id="header-logo">
    </div>
  </header>

  <!-- OVERVIEW -->
  <section id="overview">
    <h2>LBAS 2025 Exhibitors Interactive Map</h2>
    <p>Click the map below to explore</p>

    <div class="levels">

      <div class="level-item" onclick="openLevel(1)">
        <img src="images/level1_overview.png" alt="Level 1" />
        <h3>Level 1</h3>
      </div>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <div id="lightbox-inner"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
